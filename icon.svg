<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Фильтр для имитации чернил и бумаги -->
    <filter id="rough-paper">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="12" />
    </filter>
  </defs>
  
  <!-- Фоновый круг (необязателен, но дает вес) -->
  <circle cx="256" cy="256" r="240" fill="#f0ebd8" opacity="0" />

  <!-- Группа с фильтром "под старину" -->
  <g filter="url(#rough-paper)">
    
    <!-- Орбиталь / Волна (Синий Хокусай) -->
    <!-- Это стилизованная волна, замкнутая в кольцо (Энсо), символизирующая суперпозицию -->
    <path d="M256 60 C150 60 60 150 60 256 C60 310 85 360 120 390 L140 370 C110 345 90 305 90 256 C90 170 160 100 256 100 C305 100 350 120 380 155 L405 130 C365 90 315 60 256 60 Z" fill="#2b4c65"/>
    <path d="M256 452 C362 452 452 362 452 256 C452 200 427 150 392 120 L372 140 C402 165 422 205 422 256 C422 342 352 412 256 412 C207 412 162 392 132 357 L107 382 C147 422 197 452 256 452 Z" fill="#2b4c65"/>
    
    <!-- Электрон / Солнце (Красная печать) -->
    <!-- Смещенный центр, чтобы создать напряжение -->
    <circle cx="256" cy="256" r="70" fill="#d93a3a" />
    
    <!-- "Глитч" реальности - разрыв в солнце -->
    <path d="M220 240 L290 240 L280 250 L210 250 Z" fill="#f0ebd8" />
  </g>
</svg>
